<div class="container">
  <h3>Settings</h3>
    <form id="settings_form">
      <h4>Gallery Settings</h4>
      <label for="picture_path">Picture Path <small>(Current: <span id="picture_path_current"></span>)</small></label>
      <input name="picture_path" id="picture_path" type="file" onchange="saveSetting(this)" nwdirectory>
      <h4>Printer Settings</h4>
      <label for="printer">Printer</label>
      <select name="printer" id="printer" onchange="saveSetting(this)">
      </select>
    </form>
    <div class="bottom_left">
      <div class="circle_settings" onclick="router.navigate('/')"><i class="icon-camera"></i></div>
    </div>
  </div>
</div>
